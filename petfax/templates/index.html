<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Petfax | Pet Adoption Page</title>
</head>

<body>
    <section class="container">
        <h1>Welcome to PetFax</h1>
        <div class="callout">
            Welcome to PetFax! We are a nonprofit, no-kill, animal-welfare organization based in Los Angeles, California
        </div>
        <div class="pets-container">
            {% for pet in pets %}
            <div class="pet">
                <H2>{{ pet.pet_name }}</H2>
                <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
                <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
            </div>
            {% endfor %}
        </div>
        <div class="callout">
            We'd love to learn some more fun facts! <a href="/facts/new">Submit some here.</a>
        </div>
    </section>
</body>

</html>
